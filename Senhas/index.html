<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Senhas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Gerador de Senhas Seguras</h1>
    <div class="password-box">
      <input type="text" id="password" readonly>
      <button onclick="generatePassword()">ðŸ”„</button>
      <button onclick="copyPassword()">ðŸ“‹</button>
    </div>

    <div class="config-box">
      <h2>Personalize sua senha</h2>

      <label for="length">NÃºmero de caracteres da senha</label>
      <input type="range" id="length" min="6" max="24" value="12" oninput="updateLengthValue(this.value)">
      <span id="length-value">12</span>

      <div class="checkboxes">
        <label><input type="checkbox" id="uppercase" checked> Letra maiÃºscula</label>
        <label><input type="checkbox" id="lowercase" checked> Letra minÃºscula</label>
        <label><input type="checkbox" id="numbers" checked> NÃºmeros</label>
        <label><input type="checkbox" id="symbols" checked> SÃ­mbolos</label>
      </div>
    </div>
  </div>

  <script>
    function updateLengthValue(val) {
      document.getElementById('length-value').textContent = val;
    }

    function generatePassword() {
      const length = document.getElementById('length').value;
      const includeUpper = document.getElementById('uppercase').checked;
      const includeLower = document.getElementById('lowercase').checked;
      const includeNumbers = document.getElementById('numbers').checked;
      const includeSymbols = document.getElementById('symbols').checked;

      const upper = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const lower = "abcdefghijklmnopqrstuvwxyz";
      const numbers = "0123456789";
      const symbols = "!@#$%^&*()_+{}[]<>?,.";

      let chars = "";
      if (includeUpper) chars += upper;
      if (includeLower) chars += lower;
      if (includeNumbers) chars += numbers;
      if (includeSymbols) chars += symbols;

      let password = "";
      for (let i = 0; i < length; i++) {
        password += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      document.getElementById("password").value = password;
    }

    function copyPassword() {
      const password = document.getElementById("password");
      password.select();
      password.setSelectionRange(0, 99999);
      document.execCommand("copy");
      alert("Senha copiada!");
    }

    window.onload = generatePassword;
  </script>
</body>
</html>
